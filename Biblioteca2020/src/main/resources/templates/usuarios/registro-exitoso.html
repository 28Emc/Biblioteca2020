<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<title th:if="${titulo}=='Registro Exitoso'" th:text="'Biblioteca | ' + ${titulo}"></title>
<title th:if="${titulo}=='Recupera tu Cuenta'" th:text="'Biblioteca | ' + ${titulo}"></title>

<head th:replace="layout/layout :: head"></head>

<body class="bg-light">

	<div class="container text-center py-4">
		<!-- MOVIL -->
		<div class="d-block d-sm-none">
			<img alt="logo" th:src="@{'/img/logo.jpg'}" style="width: 190px;" />
		</div>
		<!-- WEB -->
		<div class="d-none d-sm-block pt-4">
			<img alt="logo" th:src="@{'/img/logo.jpg'}" style="width: 250px;" />
		</div>
	</div>

	<div class="container-fluid px-3 py-4" th:if="${titulo}=='Registro exitoso'">
		<h1 class="text-info py-4 text-justify" th:text="${titulo}"></h1>
		<span class="text-justify"
			th:text="'Estimado usuario, un correo de verificaciòn ha sido enviado a ' + ${email} + '.'"></span>
		<br /> 
		<span class="text-justify" th:text="'Revisa tu correo para validar tu cuenta.'"></span>
	</div>
	
	<div class="container-fluid px-3 py-4" th:if="${titulo}=='Recupera tu Cuenta'">
		<h1 class="text-info py-4 text-justify" th:text="${titulo}"></h1>
		<span class="text-justify"
			th:text="'Estimado usuario, un correo de verificaciòn ha sido enviado a ' + ${email} + '.'"></span>
		<br /> 
		<span class="text-justify" th:text="'Revisa tu correo para validar tu cuenta.'"></span>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>

</html>
