<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container-fluid my-5">
		<h1 class="text-warning" th:text="${titulo}"></h1>
		<p>
			<a class="btn btn-primary btn-xs" th:href="@{/usuarios/crear}">Crear
				Usuario</a>
		</p>
		<table class="table table-responsive">
			  <thead>
				<tr>
					<th>Id</th>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>Nro Documento</th>
					<th>Direcci√≥n</th>
					<th>Email</th>
					<th>Celular</th>
					<th>Fecha Registro</th>
					<th>Username</th>
					<th>Estado</th>
					<th colspan="3">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario: ${usuarios}">
					<td th:text="${usuario.id}"></td>
					<td th:text="${usuario.nombres}"></td>
					<td th:text="${usuario.apellidos}"></td>
					<td th:text="${usuario.nroDocumento}"></td>
					<td th:text="${usuario.direccion}"></td>
					<td th:text="${usuario.email}"></td>
					<td th:text="${usuario.celular}"></td>
					<td th:text="${usuario.fecha_registro}"></td>
					<td th:text="${usuario.username}"></td>
					<td th:text="${usuario.estado}"></td>
					<td><a class="btn btn-success btn-xs"
						th:href="@{/usuarios/editar/}+${usuario.id}" th:text="'Editar'"></a></td>
					<td><a class="btn btn-warning btn-xs"
						th:onclick="'javascript:confirmDeshabilitar(\''+ ${usuario.id} +'\');'"
						th:text="'Deshabilitar'"></a></td>
					<td><a sec:authorize="hasRole('ROLE_ADMIN')"
						class="btn btn-danger btn-xs text-white"
						th:onclick="'javascript:confirmDelete(\''+ ${usuario.id} +'\');'"
						th:text="'Eliminar'"></a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<div th:include="usuarios/confirm-delete-modal.html" th:remove="tag"></div>
	<div th:include="usuarios/confirm-deshabilitar-modal.html"
		th:remove="tag"></div>

	<script type="text/javascript">
		function confirmDeshabilitar(id) {
			$('#deshabilitarModal').modal('show');
			$("#userIdHiddenInput").val(id);
		}

		function deshabilitar() {
			var id = $("#userIdHiddenInput").val();
			window.location = "deshabilitar/" + id;
		}

		function confirmDelete(id) {
			$('#deleteModal').modal('show');
			$("#userIdHiddenInput").val(id);
		}

		function eliminar() {
			var id = $("#userIdHiddenInput").val();
			window.location = "eliminar/" + id;
		}
	</script>

</body>
</html>
