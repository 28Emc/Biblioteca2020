<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container-fluid my-5">
		<h1 class="text-warning my-4" th:text="${titulo}"></h1>
		<p sec:authorize="hasRole('ROLE_ADMIN')">
			<a class="btn btn-primary btn-xs" th:href="@{/usuarios/crear}"><i
				class="fas fa-shield-alt"></i> Crear Usuario</a>
		</p>
		<table class="table table-responsive">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>Nro Documento</th>
					<th>Direcci√≥n</th>
					<th>Email</th>
					<th>Celular</th>
					<th>Fecha Registro</th>
					<th sec:authorize="hasRole('ROLE_ADMIN')">Username</th>
					<th
						sec:authorize="hasRole('ROLE_ADMIN') || hasRole('ROLE_SUPERVISOR')">Estado</th>
					<th:block sec:authorize="hasRole('ROLE_ADMIN')">
						<th colspan="2">Opciones</th>
					</th:block>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario: ${usuarios}">
					<td th:text="${usuario.id}"></td>
					<td th:text="${usuario.nombres}"></td>
					<td th:text="${usuario.apellidos}"></td>
					<td th:text="${usuario.nroDocumento}"></td>
					<td th:text="${usuario.direccion}"></td>
					<td th:text="${usuario.email}"></td>
					<td th:text="${usuario.celular}"></td>
					<td th:text="${usuario.fecha_registro}"></td>
					<td sec:authorize="hasRole('ROLE_ADMIN')"
						th:text="${usuario.username}"></td>

					<th:block
						sec:authorize="hasRole('ROLE_ADMIN') || hasRole('ROLE_SUPERVISOR')"
						th:with="estado=${usuario.estado}">
						<td th:if="${estado}">
							<h5>
								<span class="badge badge-success" th:text="'Activo'"></span>
							</h5>
						</td>
						<td th:if="${estado}" sec:authorize="hasRole('ROLE_ADMIN')"><a
							class="btn btn-warning btn-xs"><i class="fas fa-shield-alt"></i>
								Editar</a></td>
						<td th:if="${estado}" sec:authorize="hasRole('ROLE_ADMIN')"><a
							class="btn btn-info btn-xs text-white"><i
								class="fas fa-shield-alt"></i> Deshabilitar</a></td>
						<td th:unless="${estado}">
							<h5>
								<span class="badge badge-danger" th:text="'Inactivo'"></span>
							</h5>
						</td>
						<td th:unless="${estado}" sec:authorize="hasRole('ROLE_ADMIN')"><a
							class="disabled btn btn-secondary btn-xs"
							th:href="@{/usuarios/editar/}+${usuario.id}"><i
								class="fas fa-shield-alt"></i> Editar</a></td>
						<td th:unless="${estado}" sec:authorize="hasRole('ROLE_ADMIN')"><a
							class="disabled btn btn-secondary btn-xs text-white"
							th:onclick="'javascript:confirmDeshabilitar(\''+ ${usuario.id} +'\');'"><i
								class="fas fa-shield-alt"></i> Deshabilitar</a></td>
					</th:block>
					
				</tr>
			</tbody>
		</table>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<div th:include="usuarios/confirm-delete-modal.html" th:remove="tag"></div>
	<div th:include="usuarios/confirm-deshabilitar-modal.html"
		th:remove="tag"></div>

	<script type="text/javascript">
		function confirmDeshabilitar(id) {
			$('#deshabilitarModal').modal('show');
			$("#userIdHiddenInput").val(id);
		}

		function deshabilitar() {
			var id = $("#userIdHiddenInput").val();
			window.location = "deshabilitar/" + id;
		}

		function confirmDelete(id) {
			$('#deleteModal').modal('show');
			$("#userIdHiddenInput").val(id);
		}

		function eliminar() {
			var id = $("#userIdHiddenInput").val();
			window.location = "eliminar/" + id;
		}
	</script>

</body>
</html>
