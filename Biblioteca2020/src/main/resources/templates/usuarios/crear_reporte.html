<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="layout/layout :: head"></head>

  <body class="bg-light">
    <header th:replace="layout/layout :: header"></header>

    <div class="container my-3 px-5">
      <h1 class="py-4" th:text="${titulo}"></h1>

      <div class="form-group row py-1">
        <div class="col-12">
          <h3>Reporte General</h3>
        </div>
        <div class="col-10 col-md-10 col-lg-10">
          <h4 class="text-muted">Listado de todos los usuarios</h4>
        </div>
        <div class="col-6 col-sm-6 col-md-1 col-xl-1">
          <a
            class="btn btn-transparent btn-block rounded-0 border-0 py-1"
            th:href="@{'/usuarios/reportes/pdf/usuarios-totales'}"
            target="_blank"
            data-toggle="tooltip"
            data-placement="auto"
            th:title="'Exportar PDF'"
            ><i class="fas fa-file-pdf fa-2x text-danger"></i
          ></a>
        </div>
        <div class="col-6 col-sm-6 col-md-1 col-xl-1">
          <a
            class="btn btn-transparent btn-block rounded-0 border-0 py-1"
            th:href="@{'/usuarios/reportes/xlsx/usuarios-totales'}"
            data-toggle="tooltip"
            data-placement="auto"
            th:title="'Exportar XLSX'"
            ><i class="fas fa-file-excel fa-2x text-success"></i
          ></a>
        </div>
      </div>

      <div class="form-group row py-1">
        <div class="col-12">
          <h3>Filtrar Por Estado</h3>
        </div>
      </div>
      <div class="form-group row" th:each="estado, index : ${estados}">
        <h4 class="col-12 col-sm-12 col-md-10 text-muted">
          Usuarios [[${estado}?'Disponibles':'No Disponibles']]
        </h4>
        <div class="col-6 col-sm-6 col-md-1 col-xl-1 text-center">
          <a
            class="btn btn-transparent btn-block rounded-0 border-0 py-1"
            th:href="@{'/usuarios/reportes/pdf/usuarios-por-estado/'}+${estado}"
            target="_blank"
            data-toggle="tooltip"
            data-placement="auto"
            th:title="'Exportar PDF'"
            ><i class="fas fa-file-pdf fa-2x text-danger"></i
          ></a>
        </div>
        <div class="col-6 col-sm-6 col-md-1 col-xl-1 text-center">
          <a
            class="btn btn-transparent btn-block rounded-0 border-0 py-1"
            th:href="@{'/usuarios/reportes/xlsx/usuarios-por-estado/'}+${estado}"
            data-toggle="tooltip"
            data-placement="auto"
            th:title="'Exportar XLSX'"
            ><i class="fas fa-file-excel fa-2x text-success"></i
          ></a>
        </div>
      </div>

      <div class="form-group row py-4">
        <!-- WEB -->
        <div class="col-sm-12 col-md-12 py-2">
          <a
            class="btn btn-transparent btn-block shadow-none font-weight-bolder"
            th:href="@{'/prestamos/cancelar'}"
            >CANCELAR</a
          >
        </div>
      </div>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>
    <script th:replace="layout/autocomplete-libros :: javascript"></script>
    <script th:replace="layout/autocomplete-usuarios :: javascript"></script>
    <script th:replace="layout/autocomplete-empleados :: javascript"></script>
  </body>
</html>
