<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="layout/layout :: head"></head>

  <body class="bg-light">
    <div
      id="alertPers"
      class="alert alert-danger alert-dismissible fade show"
      role="alert"
      th:if="${error!=null}"
      th:text="${error}"
    ></div>
    <div
      id="alertPers"
      class="alert alert-info alert-dismissible fade show"
      role="alert"
      th:if="${info!=null}"
      th:text="${info}"
    ></div>

    <div class="container my-4 py-5">
      <h1 class="py-4" th:text="${titulo}"></h1>
      <div class="row py-4">
        <div class="col-10 col-md-10 col-lg-10">
          <h4 class="text-muted">Recuperaci√≥n de cuenta via e-mail</h4>
        </div>
        <div class="col-12 col-md-2 col-lg-2">
          <a
            class="btn btn-info btn-block rounded-0 border-0 py-1"
            th:href="@{'/usuarios/recuperar-cuenta/recuperar-password'}"
            >Ir</a
          >
        </div>
      </div>
      <div class="row py-4">
        <div class="col-10 col-md-10 col-lg-10">
          <h4 class="text-muted">Reactivar tu cuenta</h4>
        </div>
        <div class="col-12 col-md-2 col-lg-2">
          <a
            class="btn btn-info btn-block rounded-0 border-0 py-1"
            th:href="@{'/usuarios/recuperar-cuenta/habilitar-cuenta'}"
            >Ir</a
          >
        </div>
      </div>
      <div class="form-group row py-4">
        <div class="col-md-12 py-5">
          <a
            class="btn btn-light btn-block border-0 shadow-0"
            th:href="@{'/login'}"
            >Cancelar</a
          >
        </div>
      </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
  </body>
</html>
