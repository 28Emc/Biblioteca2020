<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<div id="alertPers" class="alert alert-success alert-dismissible fade show"
		role="alert" th:if="${success!=null}" th:text="${success}">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div id="alertPers" class="alert alert-info alert-dismissible fade show" role="alert"
		th:if="${info!=null}" th:text="${info}">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<div id="alertPers" class="alert alert-danger alert-dismissible fade show"
		th:if="${param.error}"
		th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
	</div>

	<div class="container p-5">
		<div class="card border-primary mx-auto" style="width: 60%">
			<div class="card-header">Inicio Sesión</div>
			<div class="card-body">
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<input type="text" name="username" id="username"
							class="form-control" placeholder="Usuario" required autofocus>
					</div>
					<div class="form-group">
						<input type="password" name="password" id="password"
							class="form-control" placeholder="Password" required />
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-lg btn-primary btn-block"
							value="Entrar" />
					</div>
					<span class="float-right">¿No tienes una cuenta? Registrate
						<a th:href="@{/usuarios/crearPerfil}">aquí!</a>
					</span>
				</form>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
