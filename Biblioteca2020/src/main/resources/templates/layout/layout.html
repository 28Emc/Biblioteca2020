<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Biblioteca | ' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Biblioteca</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/home}">Inicio
					</a></li>
					<li class="nav-item"><a class="nav-link"
						sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')"
						th:href="@{/empleados/listar}">Empleados</a></li>
					<li class="nav-item"><a class="nav-link"
						sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')"
						th:href="@{/empresas/listar}">Empresas(?)</a></li>
					<li class="nav-item"><a class="nav-link"
						sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')"
						th:href="@{/locales/listar}">Locales</a></li>
					<li class="nav-item"><a class="nav-link"
						sec:authorize="isAuthenticated() && hasRole('ROLE_EMPLEADO') || hasRole('ROLE_ADMIN')"
						th:href="@{/libros/listar}">Libros</a></li>
					<li class="nav-item"><a class="nav-link"
						sec:authorize="isAuthenticated() && hasRole('ROLE_EMPLEADO') || hasRole('ROLE_ADMIN')"
						th:href="@{/categorias/listar}">Categorias</a></li>
					<li class="nav-item"><a class="nav-link"
						sec:authorize="isAuthenticated() && hasRole('ROLE_EMPLEADO') || hasRole('ROLE_ADMIN')"
						th:href="@{/usuarios/listar}">Usuarios</a></li>
					<li class="nav-item"><a class="nav-link"
						sec:authorize="isAuthenticated() && hasRole('ROLE_EMPLEADO') || hasRole('ROLE_ADMIN')"
						th:href="@{/tickets/listar}">Tickets</a></li>
				</ul>

				<ul class="navbar-nav">
					<li sec:authorize="!isAuthenticated()" class="btn btn-info"><a
						class="nav-link" th:href="@{/login}">Iniciar Sesión</a></li>
					<li sec:authorize="isAuthenticated()" class="dropdown show"><a
						class="btn btn-info dropdown-toggle" href="#" role="button"
						id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"><span sec:authentication="name"></span>
					</a>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<form id="logoutForm" th:action="@{/logout}" method="post">
								<button class="dropdown-item"
									onclick="documento.getElementById('logoutForm').submit();"
									type="submit">Cerrar Sesión</button>
							</form>
						</div></li>
				</ul>
			</div>
		</nav>
		<!-- Mensajes flash para indicar el estado de las peticiones -->
		<div class="alert alert-success alert-dismissible fade show"
			role="alert" th:if="${success!=null}" th:text="${success}">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="alert alert-danger alert-dismissible fade show"
			role="alert" th:if="${error!=null}" th:text="${error}">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="alert alert-warning alert-dismissible fade show"
			role="alert" th:if="${warning!=null}" th:text="${warning}">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="alert alert-info alert-dismissible fade show" role="alert"
			th:if="${info!=null}" th:text="${info}">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>

	</header>

	<div class="container"></div>

	<footer th:fragment="footer" class="container">
		<span class="text-muted">Biblioteca ©2020 </span>
		<p sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')">
			Usuario: <span sec:authentication="name"></span> | Rol: <span
				sec:authentication="principal.authorities"></span>
		</p>
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<script type="text/javascript">
			setTimeout(function() {
				$(".alert").alert('close');
			}, 3000);
		</script>
	</footer>

</body>
</html>
