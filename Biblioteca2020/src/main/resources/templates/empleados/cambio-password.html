<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<body class="bg-light">

	<header th:replace="layout/layout :: header"></header>

	<div class="container px-5">
		<div class="container my-4">

			<input type="hidden" id="csrfToken" value="${_csrf.token}" /> <input
				type="hidden" id="csrfHeader" value="${_csrf.headerName}" />

			<h1 class="text-warning" th:text="${titulo}"></h1>

			<form class="form" role="form"
				th:action="@{/empleados/cambio-password}" id="cambiarPasswordForm"
				th:object="${cambiarPassword}" method="post">

				<input class="form-control" type="hidden"
					th:field="${cambiarPassword.id}">

				<div class="form-group row">
					<div class="col-md-12">
						<label class="col-form-label">Contraseña Actual</label> <input
							class="form-control" type="password"
							th:field="*{passwordActual}" autofocus> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('passwordActual')}"
							th:errors="*{passwordActual}"></small>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-md-12">
						<label class="col-form-label">Nueva Contraseña</label> <input
							class="form-control" type="password"
							th:field="*{nuevaPassword}"> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('nuevaPassword')}"
							th:errors="*{nuevaPassword}"></small>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-md-12">
						<label class="col-form-label">Confirmar Contraseña</label> <input
							class="form-control" type="password"
							th:field="*{confirmarPassword}"> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('confirmarPassword')}"
							th:errors="*{confirmarPassword}"></small>
					</div>
				</div>

				<div class="col-12">
					<div class="alert alert-danger text-center"
						id="alertPers" th:if="${cambiarPasswordError!=null}"
						th:text="${cambiarPasswordError}">Cambiar Password Error</div>
				</div>

				<div class="form-group row py-4">
					<div class="col-md-6">
						<a class="btn btn-light btn-block" th:href="@{'/home'}">Cancelar</a>
					</div>
					<div class="col-md-6">
						<input class="btn btn-dark btn-block" type="submit"
							th:value="'Guardar Cambios'" />
					</div>
				</div>
			</form>

		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
