<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<body class="bg-light">

	<header th:replace="layout/layout :: header"></header>

	<div class="container my-3 px-5">

		<h1 class="py-4" th:text="${titulo}"></h1>

		<input type="hidden" id="csrfToken" value="${_csrf.token}" /> <input
			type="hidden" id="csrfHeader" value="${_csrf.headerName}" />

		<form class="form" role="form"
			th:action="@{/empleados/cambio-password}" id="cambiarPasswordForm"
			th:object="${cambiarPassword}" method="post">

			<input class="form-control" type="hidden"
				th:field="${cambiarPassword.id}">

			<div class="form-group row">
				<div class="col-sm-12 col-md-12">
					<label class="col-form-label">Contraseña Actual</label> <input
						class="form-control rounded-0 shadow-none" type="password"
						th:field="*{passwordActual}"
						placeholder="Escribir contraseña actual" autofocus> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('passwordActual')}"
						th:errors="*{passwordActual}"></small>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-12 col-md-12">
					<label class="col-form-label">Nueva Contraseña</label> <input
						class="form-control rounded-0 shadow-none" type="password"
						th:field="*{nuevaPassword}"
						placeholder="Mín. 8 caracteres, 1 dígito, 1 letra mayúscula, 1 letra minúscula, sin espacios">
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('nuevaPassword')}"
						th:errors="*{nuevaPassword}"></small>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-12 col-md-12">
					<label class="col-form-label">Confirmar Contraseña</label> <input
						class="form-control rounded-0 shadow-none" type="password"
						th:field="*{confirmarPassword}"
						placeholder="Escribir nuevamente la contraseña"> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('confirmarPassword')}"
						th:errors="*{confirmarPassword}"></small>
				</div>
			</div>

			<div class="alert alert-danger alert-dismissible fade show rounded-0"
				role="alert" id="alertPers" th:if="${cambiarPasswordError!=null}"
				th:text="${cambiarPasswordError}">Cambiar Password Error</div>

			<div class="form-group row py-3">
				<!-- MOVIL -->
				<div class="col-6 d-block d-sm-none">
					<a class="btn btn-transparent btn-block rounded-0 shadow-none"
						th:href="@{'/home'}"><i class="fas fa-times fa-2x"></i></a>
				</div>
				<div class="col-6 d-block d-sm-none">
					<button
						class="btn btn-outline-success btn-block rounded-0 border-0 shadow-none"
						type="submit">
						<i class="fas fa-check fa-2x"></i>
					</button>
				</div>

				<!-- WEB -->
				<div class="col-sm-6 col-md-6 py-2 d-none d-sm-block">
					<a
						class="btn btn-transparent btn-block shadow-none font-weight-bolder"
						th:href="@{'/home'}">CANCELAR</a>
				</div>
				<div class="col-sm-6 col-md-6 py-2 d-none d-sm-block">
					<input
						class="btn btn-outline-success btn-block border-0 shadow-none font-weight-bolder"
						type="submit" th:value="'GUARDAR CAMBIOS'" />
				</div>
			</div>

		</form>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
