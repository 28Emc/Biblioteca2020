<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container-fluid my-5">
		<h1 class="text-warning" th:text="${titulo}"></h1>
		<th:block
			sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN') || hasRole('ROLE_SUPERVISOR')">
			<p>
				<a class="btn btn-primary btn-xs" th:href="@{/empleados/crear}"><i
					class="fas fa-shield-alt"></i> Crear Empleado</a>
			</p>
		</th:block>
		<table class="table table-responsive">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Empresa</th>
					<th>Direcci√≥n</th>
					<th>Email</th>
					<th>DNI</th>
					<th>Celular</th>
					<th>Fecha Registro</th>
					<th sec:authorize="hasRole('ROLE_ADMIN')">Username</th>
					<th>Estado</th>
					<th colspan="3">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="empleado: ${empleados}">
					<td th:text="${empleado.id}"></td>
					<td th:text="${empleado.nombres}"></td>
					<td th:text="${empleado.apellidos}"></td>
					<td th:text="${empleado.local.empresa.razonSocial}"></td>
					
					<th:block th:switch="${empleado.direccion}">
						<td th:case="null" th:text="'No tiene'"></td>
						<td th:case="''" th:text="'No tiene'"></td>
						<td th:case="*" th:text="${empleado.direccion}"></td>
					</th:block>
					
					<th:block th:switch="${empleado.email}">
						<td th:case="null" th:text="'No tiene'"></td>
						<td th:case="''" th:text="'No tiene'"></td>
						<td th:case="*" th:text="${empleado.email}"></td>
					</th:block>
					
					<td th:text="${empleado.nroDocumento}"></td>
					
					<th:block th:switch="${empleado.celular}">
						<td th:case="null" th:text="'No tiene'"></td>
						<td th:case="''" th:text="'No tiene'"></td>
						<td th:case="*" th:text="${empleado.celular}"></td>
					</th:block>
					
					<td th:text="${empleado.fecha_registro}"></td>
					<td th:text="${empleado.username}"
						sec:authorize="hasRole('ROLE_ADMIN')"></td>

					<th:block th:with="estado=${empleado.estado}">
						<td th:if="${estado}">
							<h5>
								<span class="badge badge-success" th:text="'Activo'"></span>
							</h5>
						</td>
						<td th:if="${estado}"
							sec:authorize="hasRole('ROLE_ADMIN') || hasRole('ROLE_SUPERVISOR')"><a
							class="btn btn-warning btn-xs"
							th:href="@{/empleados/editar/}+${empleado.id}"><i
								class="fas fa-shield-alt"></i> Editar</a></td>
						<td th:if="${estado}" sec:authorize="hasRole('ROLE_ADMIN')">
							<a class="btn btn-info btn-xs"
							th:href="@{/empleados/deshabilitar/}+${empleado.id}"
							onclick="return confirm('Seguro de querer deshabilitar el empleado?');"><i
								class="fas fa-shield-alt"></i> Deshabilitar</a>
						</td>

						<td th:unless="${estado}">
							<h5>
								<span class="badge badge-danger" th:text="'Inactivo'"></span>
							</h5>
						</td>
						<td th:unless="${estado}"
							sec:authorize="hasRole('ROLE_ADMIN') || hasRole('ROLE_SUPERVISOR')"><a
							class="disabled btn btn-secondary btn-xs"
							th:href="@{/empleados/editar/}+${empleado.id}"><i
								class="fas fa-shield-alt"></i> Editar</a></td>
						<td th:unless="${estado}" sec:authorize="hasRole('ROLE_ADMIN')">
							<a class="disabled btn btn-secondary btn-xs"
							th:href="@{/empleados/deshabilitar/}+${empleado.id}"
							onclick="return confirm('Seguro de querer deshabilitar el empleado?');"><i
								class="fas fa-shield-alt"></i> Deshabilitar</a>
						</td>
					</th:block>
				</tr>
			</tbody>
		</table>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
