<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<body class="bg-light">

	<header th:replace="layout/layout :: header"></header>

	<div class="container my-4">

		<h1 class="text-warning py-2" th:text="${titulo}"></h1>

		<p sec:authorize="hasRole('ROLE_ADMIN')">
			<a class="btn btn-primary btn-xs" th:href="@{/categorias/crear}"><i
				class="fas fa-shield-alt"></i> Crear Categoría</a>
		</p>

		<h1 th:if="${#lists.isEmpty(categorias)}">No hay categorias</h1>

		<table class="table table-responsive"
			th:if="${not #lists.isEmpty(categorias)}">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Estado</th>
					<th colspan="2">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="categoria: ${categorias}">
					<td th:text="${categoria.id}"></td>
					<td th:text="${categoria.nombre}"></td>

					<th:block th:with="estado=${categoria.estado}">
						<td th:if="${estado}">
							<h5>
								<span class="badge badge-success" th:text="'Activo'"></span>
							</h5>
						</td>
						<td th:if="${estado}" sec:authorize="hasRole('ROLE_ADMIN')"><a
							class="btn btn-warning btn-xs"
							th:href="@{/categorias/crear/}+${categoria.id}"><i
								class="fas fa-shield-alt"></i> Editar</a></td>
						<td th:if="${estado}" sec:authorize="hasRole('ROLE_ADMIN')"><a
							class="btn btn-info btn-xs"
							th:href="@{/categorias/deshabilitar/}+${categoria.id}"
							onclick="return confirm('Seguro de querer deshabilitar la categoría?');"><i
								class="fas fa-shield-alt"></i> Deshabilitar</a></td>

						<td th:unless="${estado}">
							<h5>
								<span class="badge badge-danger" th:text="'Inactivo'"></span>
							</h5>
						</td>
						<td th:unless="${estado}" sec:authorize="hasRole('ROLE_ADMIN')"><a
							class="disabled btn btn-secondary btn-xs"
							th:href="@{/categorias/crear/}+${categoria.id}"><i
								class="fas fa-shield-alt"></i> Editar</a></td>
						<td th:unless="${estado}" sec:authorize="hasRole('ROLE_ADMIN')"><a
							class=" disabled btn btn-secondary btn-xs"
							th:href="@{/categorias/deshabilitar/}+${categoria.id}"
							onclick="return confirm('Seguro de querer deshabilitar la categoría?');"><i
								class="fas fa-shield-alt"></i> Deshabilitar</a></td>
					</th:block>
				</tr>
			</tbody>
		</table>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
