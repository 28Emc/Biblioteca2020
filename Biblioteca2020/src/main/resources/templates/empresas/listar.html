<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<body class="bg-light">

	<header th:replace="layout/layout :: header"></header>

	<div class="container-fluid my-3 px-5">

		<h1 class="text-warning py-2" th:text="${titulo}"></h1>

		<p sec:authorize="hasRole('ROLE_SYSADMIN')">
			<a class="btn btn-primary btn-xs" th:href="@{/empresas/crear}"><i
				class="fas fa-user-shield"></i> Crear Empresa</a>
		</p>

		<h1 th:if="${#lists.isEmpty(empresas)}">No hay empresas</h1>

		<table class="table table-responsive"
			th:if="${not #lists.isEmpty(empresas)}">
			<thead>
				<tr>
					<th>Id</th>
					<th>Razón Social</th>
					<th>Dirección</th>
					<th>Ruc</th>
					<th>Estado</th>
					<th colspan="2">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="empresa: ${empresas}">
					<td th:text="${empresa.id}"></td>
					<td th:text="${empresa.razonSocial}"></td>
					<td th:text="${empresa.direccion}"></td>
					<td th:text="${empresa.ruc}"></td>

					<th:block th:with="estado=${empresa.estado}">
						<td th:if="${estado}">
							<h5>
								<span class="badge badge-success" th:text="'Activo'"></span>
							</h5>
						</td>
						<td th:unless="${estado}">
							<h5>
								<span class="badge badge-danger" th:text="'Inactivo'"></span>
							</h5>
						</td>
					</th:block>

					<th:block sec:authorize="hasRole('ROLE_ADMIN')">
						<td><a class="btn btn-warning btn-xs"
							th:href="@{/empresas/editar/}+${empresa.id}"><i
								class="fas fa-shield-alt"></i> Editar </a></td>
						<td><a class="btn btn-dark btn-xs"
							th:href="@{/locales/listar/}+${empresa.id}">Ver locales</a></td>
					</th:block>

					<th:block sec:authorize="hasRole('ROLE_SYSADMIN')">
						<td><a class="btn btn-warning btn-xs"
							th:href="@{/empresas/editarSysAdmin/}+${empresa.id}"><i
								class="fas fa-shield-alt"></i> Editar</a></td>
						<td><a class="btn btn-info btn-xs"
							th:href="@{/empresas/deshabilitarSysAdmin/}+${empresa.id}"
							onclick="return confirm('Seguro de querer deshabilitar la empresa?');"><i
								class="fas fa-shield-alt"></i> Deshabilitar</a></td>
					</th:block>

				</tr>
			</tbody>
		</table>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
