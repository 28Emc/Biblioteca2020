<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body class="bg-light">

	<header th:replace="layout/layout :: header"></header>

	<div class="container my-4">
		<form th:action="${editable} ?@{/empresas/editar} :@{/empresas/crear}"
			th:object="${empresa}" method="post">
			
			<div class="form-group row">
				<h1 class="text-warning" th:text="${titulo}"></h1>
				<h4 th:if="${!editable}">Para registrar una empresa, necesita
					buscarla por su RUC.</h4>
			</div>

			<div class="form-group row">
				<div class="col-md-6">
					<label class="col-form-label" for="buscar_empresa">Ruc</label> <input
						id="buscar_empresa" name="buscar_empresa" class="form-control"
						type="text" th:field="*{ruc}"
						th:errorclass="'form-control'" autofocus /> <small
						class="form-text text-danger" th:if="${#fields.hasErrors('ruc')}"
						th:errors="*{ruc}"></small>
				</div>
			</div>
			
			<div class="form-group row">
				<div class="col-md-6">
					<label class="col-form-label" for="razonSocial">Razón
						Social</label> <input id="razonSocial" name="razonSocial"
						class="form-control" type="text" th:field="*{razonSocial}"
						th:errorclass="'form-control'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('razonSocial')}"
						th:errors="*{razonSocial}"></small>
				</div>
				<div class="col-md-6">
					<label class="col-form-label" for="direccion">Dirección</label> <input
						id="direccion" name="direccion" class="form-control" type="text"
						th:field="*{direccion}" th:errorclass="'form-control'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
				</div>
			</div>
			
			<div class="form-group row py-4">
				<div class="col-md-6">
					<a class="btn btn-light btn-block"
						th:href="@{'/empresas/cancelar'}">Cancelar</a>
				</div>
				<div class="col-md-6">
					<input class="btn btn-dark btn-block" type="submit"
						th:value="${editable}?'Guardar Empresa':'Crear Empresa'" />
				</div>
			</div>
			
		</form>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="empresas/autocomplete-empresas :: javascript"></script>

</body>
</html>
