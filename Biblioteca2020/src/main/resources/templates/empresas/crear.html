<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container-fluid mt-3">
		<form th:action="${editable} ?@{/empresas/editar} :@{/empresas/crear}"
			th:object="${empresa}" method="post">
			<div class="form-group">
				<h1 class="text-warning" th:text="${titulo}"></h1>
				<h4 th:if="${!editable}">Para registrar una empresa, necesita
					buscarla por su RUC.</h4>
			</div>

			<div class="form-group">
				<label class="col-sm-2 col-form-label" for="buscar_empresa">Ruc</label>
				<div class="col-sm-6">
					<input id="buscar_empresa" name="buscar_empresa"
						class="form-control" type="text" th:field="*{ruc}"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger" th:if="${#fields.hasErrors('ruc')}"
						th:errors="*{ruc}"></small>
				</div>
			</div>
			<br>
			<h3 th:text="'Datos de la empresa'"></h3>
			<div class="form-group">
				<label class="col-sm-2 col-form-label" for="razonSocial">Razón
					Social</label>
				<div class="col-sm-6">
					<input id="razonSocial" name="razonSocial"
						class="form-control" type="text" th:field="*{razonSocial}"
						th:errorclass="'form-control'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('razonSocial')}"
						th:errors="*{razonSocial}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label" for="direccion">Dirección</label>
				<div class="col-sm-6">
					<input id="direccion" name="direccion"
						class="form-control" type="text" th:field="*{direccion}"
						th:errorclass="'form-control'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<a class="btn btn-light btn-block"
						th:href="@{'/empresas/cancelar'}">Cancelar</a>
				</div>
				<div class="col-sm-6">
					<input class="btn btn-outline-dark btn-block" type="submit"
						th:value="${editable}?'Guardar Empresa':'Crear Empresa'" />
				</div>
			</div>
		</form>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="empresas/autocomplete-empresas :: javascript"></script>

</body>
</html>
