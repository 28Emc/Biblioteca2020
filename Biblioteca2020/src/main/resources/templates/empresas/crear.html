<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container-fluid my-5">
		<h1 class="text-warning" th:text="${titulo}"></h1>
		<form th:action="${editable} ?@{/empresas/editar} :@{/empresas/crear}"
			th:object="${empresa}" method="post">
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Razón Social</label>
				<div class="col-sm-6">
					<input class="form-control" type="text" th:field="*{razonSocial}"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('razonSocial')}"
						th:errors="*{razonSocial}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Dirección</label>
				<div class="col-sm-6">
					<input class="form-control" type="text" th:field="*{direccion}"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Ruc</label>
				<div class="col-sm-6">
					<input class="form-control" type="number" th:field="*{ruc}"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger" th:if="${#fields.hasErrors('ruc')}"
						th:errors="*{ruc}"></small>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<a class="btn btn-light btn-block"
						th:href="@{'/empresas/cancelar'}">Cancelar</a>
				</div>
				<div class="col-sm-6">
					<input class="btn btn-dark btn-block" type="submit"
						th:value="${editable}?'Guardar Empresa':'Crear Empresa'" />
				</div>
			</div>
		</form>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
