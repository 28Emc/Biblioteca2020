<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<body class="bg-light">

	<header th:replace="layout/layout :: header"></header>

	<div class="container my-4">

		<h1 class="text-warning" th:text="${titulo}"></h1>

		<form th:action="${editable} ? @{/locales/editar} : @{/locales/crear}"
			th:object="${local}" method="post">

			<div class="form-group row">
				<div class="col-md-6">
					<label class="col-form-label" for="empresa">Empresa</label> <select
						name="empresa" id="empresa" class="form-control" th:field="${local.empresa}"
						th:errorclass="'form-control alert-danger'">
						<option th:each="empresa : ${empresaLocales}"
							th:value="${empresa.id}" th:text="${empresa.razonSocial}">
						</option>
					</select> <small class="form-text text-danger"
						th:if="${#fields.hasErrors('empresa')}"
						th:errors="${local.empresa}"></small>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-md-6">
					<label class="col-form-label" for="direccion">Direcci√≥n</label> <input
						class="form-control" type="text" th:field="${local.direccion}"
						th:errorclass="'form-control alert-danger'"
						placeholder="Ejm. Av. Lima 123" name="direccion" id="direccion" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('direccion')}" th:errors="${local.direccion}"></small>
				</div>
				<div class="col-md-6">
					<label class="col-form-label" for="observaciones">Observaciones</label>
					<textarea class="form-control" rows="3" th:field="${local.observaciones}"
						th:errorclass="'form-control alert-danger'"
						placeholder="Ejm. 'Este local contiene solo libros de habla hispana.'"
						name="observaciones" id="observaciones"></textarea>
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('observaciones')}"
						th:errors="${local.observaciones}"></small>
				</div>
			</div>
			<div class="form-group row py-4">
				<div class="col-md-6">
					<a class="btn btn-light btn-block" th:href="@{'/locales/cancelar'}"><i
						class="fas fa-shield-alt"></i> Cancelar</a>
				</div>
				<div class="col-md-6">
					<input class="btn btn-dark btn-block" type="submit"
						th:value="${editable} ? 'Guardar Local' : 'Crear Local'" />
				</div>
			</div>
		</form>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
