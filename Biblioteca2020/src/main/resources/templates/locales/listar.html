<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container-fluid my-5">
		<h1 class="text-warning" th:text="${titulo}"></h1>
		<p sec:authorize="hasRole('ROLE_SYSADMIN')">
			<a class="btn btn-primary btn-xs" th:href="@{/locales/crear}"><i
				class="fas fa-shield-alt"></i> Crear Local</a>
		</p>
		<p></p>
		<table class="table table-responsive">
			<thead>
				<tr>
					<th>Id</th>
					<th>Direcci√≥n Local</th>
					<th>Observaciones</th>
					<th sec:authorize="hasRole('ROLE_ADMIN')">Empresa</th>
					<th>Estado</th>
					<th colspan="3">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="local: ${locales}">
					<td th:text="${local.id}"></td>
					<td th:text="${local.direccion}"></td>
					<td th:text="${local.observaciones}"></td>
					<td sec:authorize="hasRole('ROLE_ADMIN')"
						th:text="${local.empresa.razonSocial}"></td>
					
					<th:block th:with="estado=${local.estado}">
						<td th:if="${estado}">
							<h5><span class="badge badge-success" th:text="'Activo'"></span></h5>
						</td>
						<td th:unless="${estado}">
							<h5><span class="badge badge-danger" th:text="'Inactivo'"></span></h5>
						</td>
					</th:block>

					<th:block sec:authorize="hasRole('ROLE_ADMIN')">
						<td><a class="btn btn-warning btn-xs"
							th:href="@{/locales/editar/}+${local.id}"><i
								class="fas fa-shield-alt"></i> Editar</a></td>
						<td sec:authorize="hasRole('ROLE_SYSADMIN')"><a
							class="btn btn-info btn-xs"
							th:href="@{/locales/deshabilitar/}+${local.id}"
							onclick="return confirm('Seguro de querer deshabilitar el local?');"><i
								class="fas fa-shield-alt"></i> Deshabilitar</a></td>
					</th:block>

					<td
						sec:authorize="hasRole('ROLE_SUPERVISOR') || hasRole('ROLE_ADMIN')">
						<a class="btn btn-dark btn-xs"
						th:href="${local.id}+@{/libros/listar}">Ver Libros</a>
					</td>
				</tr>
			</tbody>
		</table>
		<h1 th:if="${locales}==null">No hay locales asociados a esta
			empresa</h1>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
