<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container-fluid my-5">
		<h1 class="text-warning" th:text="${titulo}"></h1>
		<p>
			<a class="btn btn-primary btn-xs" th:href="@{/locales/crear}">Crear
				Local</a>
		</p>
		<p></p>
		<table class="table table-responsive">
			<thead>
				<tr>
					<th>Id</th>
					<th>Direcci√≥n Local</th>
					<th>Observaciones</th>
					<th>Empresa</th>
					<th>Estado</th>
					<th:block sec:authorize="hasRole('ROLE_ADMIN')">
						<th colspan="3">Opciones</th>
					</th:block>
				</tr>
			</thead>
			<tbody>
				<tr th:each="local: ${locales}">
					<td th:text="${local.id}"></td>
					<td th:text="${local.direccion}"></td>
					<td th:text="${local.observaciones}"></td>
					<td th:text="${local.empresa.razonSocial}"></td>
					<td th:text="${local.estado}"></td>
					<td sec:authorize="hasRole('ROLE_ADMIN')"><a
						class="btn btn-success btn-xs"
						th:href="@{/locales/editar/}+${local.id}" th:text="'Editar'"></a></td>
					<td sec:authorize="hasRole('ROLE_ADMIN')"><a
						class="btn btn-warning btn-xs"
						th:href="@{/locales/deshabilitar/}+${local.id}"
						th:text="'Deshabilitar'"
						onclick="return confirm('Seguro de querer deshabilitar el local?');"></a></td>
					<td><a class="btn btn-dark btn-xs"
						th:href="@{/libros/listar/}+${local.id}">Ver Libros</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
