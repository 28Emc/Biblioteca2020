<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<body class="bg-light">

	<header th:replace="layout/layout :: header"></header>

	<div class="container-fluid my-3 px-5">

		<h1 class="text-warning py-2" th:text="${titulo}"></h1>

		<p sec:authorize="hasRole('ROLE_USER')">
			<a class="btn btn-primary btn-xs"
				th:href="@{/prestamos/historial-user}">Ver Historial de Préstamos</a>
		</p>

		<h1 th:if="${#lists.isEmpty(prestamosPendientes)}">No hay
			préstamos pendientes para mostrar</h1>

		<table class="table table-responsive"
			th:if="${not #lists.isEmpty(prestamosPendientes)}">
			<thead>
				<tr>
					<th>Id</th>
					<th>Libro</th>
					<!-- <th>Nombre Empleado</th> -->
					<th>Local</th>
					<th>Suscriptor</th>
					<th>Fecha Despacho</th>
					<th>Fecha Devolución</th>
					<th>Observaciones</th>
					<th>Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="prestamoPendiente: ${prestamosPendientes}">

					<th:block
						th:if="${prestamoPendiente.empleado.username}=='Prueba'">
						<td th:text="${prestamoPendiente.id}"></td>
						<td
							th:text="${prestamoPendiente.libro.titulo}+', '+${prestamoPendiente.libro.autor}"></td>
						<!-- <td th:text="'--'"></td> -->
						<td th:text="${prestamoPendiente.empleado.local.direccion}"></td>
						<td
							th:text="${prestamoPendiente.usuario.nombres}+', '+${prestamoPendiente.usuario.apellidos}"></td>
						<td th:text="${prestamoPendiente.fecha_despacho}"></td>
						<td th:text="${prestamoPendiente.fecha_devolucion}"></td>
						<td data-toggle="tooltip" data-placement="top"
							th:title="${prestamoPendiente.observaciones}"
							class="text-center"><i class="fas fa-search fa-2x"></i></td>
						<td sec:authorize="hasRole('ROLE_USER')"><a class="btn btn-danger btn-xs"
							th:href="@{/prestamos/anular-orden/}+${prestamoPendiente.id}"
							onclick="return confirm('¿Seguro de querer anular la orden del libro? Esta acción no se puede deshacer');">Anular Orden</a></td>
					</th:block>

					<th:block
						th:unless="${prestamoPendiente.empleado.username}=='Prueba'">
						<td th:text="${prestamoPendiente.id}"></td>
						<td
							th:text="${prestamoPendiente.libro.titulo}+', '+${prestamoPendiente.libro.autor}"></td>
						<!-- <td
							th:text="${prestamoPendiente.empleado.nombres}+', '+${prestamoPendiente.empleado.apellidos}"></td> -->
						<td th:text="${prestamoPendiente.empleado.local.direccion}"></td>
						<td
							th:text="${prestamoPendiente.usuario.nombres}+', '+${prestamoPendiente.usuario.apellidos}"></td>
						<td th:text="${prestamoPendiente.fecha_despacho}"></td>
						<td th:text="${prestamoPendiente.fecha_devolucion}"></td>
						<td data-toggle="tooltip" data-placement="top"
							th:title="${prestamoPendiente.observaciones}"
							class="text-center"><i class="fas fa-search fa-2x"></i></td>
						<td sec:authorize="hasRole('ROLE_USER')"><a class="disabled btn btn-danger text-light btn-xs"
							th:href="'#'">Orden Anulada</a></td>
					</th:block>

				</tr>
			</tbody>
		</table>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
